<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script type="module" crossorigin src="/odin-weather-app/assets/index-IlhJJ0i_.js"></script>
  <link rel="stylesheet" crossorigin href="/odin-weather-app/assets/index-C81V3hQf.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="location-form">
      <input type="text" id="location-input" placeholder="Enter location" required>
      <button type="submit">Get Weather</button>
    </form>
    <div id="error-message" class="error"></div>
    <div id="loading" class="loading">Loading...</div>
    <div id="weather-display">
      <div id="current-weather">
        <h2 id="current-weather-title">Current Weather</h2>
        <p id="current-temp"></p>
        <p id="current-conditions"></p>
      </div>
      <div id="forecast">
        <h2>5-Day Forecast</h2>
        <div id="forecast-list"></div>
      </div>
    </div>
    <button id="unit-toggle">Switch to Fahrenheit</button>
  </div>
</body>
</html>
